name: FTP Deploy (Self-contained)

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish self-contained (win-x64, single-file)
        run: |
          dotnet publish src/ECommerce.Api/ECommerce.Api.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o ./publish/win-x64
          ls -la ./publish/win-x64

      - name: Create app_offline.htm to stop app
        run: |
          mkdir -p offline
          printf '%s\n' '<!doctype html><html><head><meta charset="utf-8"><title>Maintenance</title></head><body><h1>Site under maintenance</h1></body></html>' > offline/app_offline.htm

      - name: Upload app_offline.htm (release file locks)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: ./offline/
          server: win6054.site4now.net
          username: amrsherif-002
          password: "@mrSherif2"
          protocol: ftp
          port: 21
          passive: true
          server-dir: /e-commerce/

      - name: Wait for app to stop
        run: sleep 8

      - name: FTP Deploy self-contained build
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: ./publish/win-x64/
          server: win6054.site4now.net
          username: amrsherif-002
          password: "@mrSherif2"
          protocol: ftp
          port: 21
          passive: true
          server-dir: /e-commerce/
          dangerous-clean-slate: true     # removes app_offline.htm and stale files not in ./publish
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/*.md
            **/*.ps1
            **/*.sh
            **/*.yml