name: FTP Deploy

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/ECommerce.Api/ECommerce.Api.csproj --configuration Release --output ./publish

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: ./publish/
          server: win6054.site4now.net
          username: amrsherif-002
          password: "@mrSherif2"
          protocol: ftp
          port: 21
          passive: true
          server-dir: /ECommerceAPI/
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/*.md
            **/*.ps1
            **/*.sh
            **/*.yml