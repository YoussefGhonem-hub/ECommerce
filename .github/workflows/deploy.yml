name: FTP Deploy (Self-contained 32-bit)

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish self-contained (win-x86)
        shell: pwsh
        run: |
          dotnet publish src/ECommerce.Api/ECommerce.Api.csproj -c Release -r win-x86 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o ./publish/win-x86
          if (Test-Path "src/ECommerce.Api/web.config") {
            Copy-Item "src/ECommerce.Api/web.config" -Destination "./publish/win-x86/web.config" -Force
          }
          Get-ChildItem "./publish/win-x86" -Force

      - name: Create app_offline.htm to stop app
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "./offline" -Force | Out-Null
          $html = '<!doctype html><html><head><meta charset="utf-8"><title>Maintenance</title></head><body><h1>Site under maintenance</h1></body></html>'
          Set-Content -Path "./offline/app_offline.htm" -Value $html -Encoding UTF8

      - name: Upload app_offline.htm (release file locks)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: ./offline/
          server: win6054.site4now.net
          username: amrsherif-002
          password: "@mrSherif2"
          protocol: ftp
          port: 21
          passive: true
          server-dir: /e-commerce/

      - name: Wait for app to stop
        shell: pwsh
        run: Start-Sleep -Seconds 8

      - name: FTP Deploy self-contained build (win-x86)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: ./publish/win-x86/
          server: win6054.site4now.net
          username: amrsherif-002
          password: "@mrSherif2"
          protocol: ftp
          port: 21
          passive: true
          server-dir: /e-commerce/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/*.md
            **/*.ps1
            **/*.sh
            **/*.yml