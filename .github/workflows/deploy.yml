name: Deploy on deploy branch

on:
  push:
    branches:
      - deploy

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Find solution or project
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Path . -Recurse -Filter *.sln | Select-Object -First 1
          if ($null -ne $sln) {
            Write-Host "Found solution: $($sln.FullName)"
            echo "BUILD_TARGET=$($sln.FullName)" >> $env:GITHUB_ENV
          } else {
            $proj = Get-ChildItem -Path . -Recurse -Filter *.csproj | Select-Object -First 1
            if ($null -eq $proj) { throw "No .sln or .csproj found." }
            Write-Host "Found project: $($proj.FullName)"
            echo "BUILD_TARGET=$($proj.FullName)" >> $env:GITHUB_ENV
          }

      - name: Restore
        shell: pwsh
        run: dotnet restore "$env:BUILD_TARGET"

      - name: Build
        shell: pwsh
        run: dotnet build "$env:BUILD_TARGET" --configuration Release --no-restore

      - name: Publish (to default bin/Release/net8.0/publish)
        shell: pwsh
        run: dotnet publish "$env:BUILD_TARGET" --configuration Release

  deploy-msdeploy:
    needs: build-and-publish
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify msdeploy is available
        shell: pwsh
        run: |
          $paths = @(
            "$env:ProgramFiles\\IIS\\Microsoft Web Deploy V3\\msdeploy.exe",
            "$env:ProgramFiles(x86)\\IIS\\Microsoft Web Deploy V3\\msdeploy.exe"
          )
          $msdeploy = $paths | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $msdeploy) { throw "msdeploy.exe not found." }
          echo "MSDEPLOY_PATH=$msdeploy" >> $env:GITHUB_ENV

      - name: Deploy using MSDeploy (from ECommerce.Api publish folder)
        shell: pwsh
        run: |
          $publishPath = (Resolve-Path "./ECommerce.Api/bin/Release/net8.0/publish").Path
          & $env:MSDEPLOY_PATH `
            -verb:sync `
            -source:contentPath=$publishPath `
            -dest:iisApp=amrsherif-002-site4,ComputerName=https://win6054.site4now.net:8172/msdeploy.axd?site=amrsherif-002-site4,UserName=amrsherif-002,Password=@mrSherif2,AuthType=Basic,includeAcls=False `
            -enableRule:DoNotDelete `
            -allowUntrusted

  deploy-ftp:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy using FTP (from ECommerce.Api publish folder)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: win6054.site4now.net
          username: amrsherif-002
          password: "@mrSherif2"
          protocol: ftps
          port: 21
          local-dir: ECommerce.Api/bin/Release/net8.0/publish/
          server-dir: /e-commerce/
          timeout: 120000
          exclude: |
            **/.git**
            **/.github**
            **/*.pdb
            **/*.xml