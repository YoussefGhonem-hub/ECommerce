name: FTP Deploy (Self-contained 32-bit)

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    # Option A: GitHub-hosted Windows
    runs-on: windows-latest
    # Option B: self-hosted runner (uncomment below and comment windows-latest)
    # runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish self-contained (win-x86)
        run: |
          dotnet publish src/ECommerce.Api/ECommerce.Api.csproj -c Release -r win-x86 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o ./publish/win-x86
          if [ -f src/ECommerce.Api/web.config ]; then
            cp src/ECommerce.Api/web.config ./publish/win-x86/web.config
          fi

      - name: Create app_offline.htm to stop app
        run: |
          mkdir -p offline
          printf '%s\n' '<!doctype html><html><head><meta charset="utf-8"><title>Maintenance</title></head><body><h1>Site under maintenance</h1></body></html>' > offline/app_offline.htm

      - name: Upload app_offline.htm (release file locks)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: ./offline/
          server: win6054.site4now.net
          username: amrsherif-002
          password: "@mrSherif2"
          protocol: ftp
          port: 21
          passive: true
          server-dir: /e-commerce/

      - name: FTP Deploy self-contained build (win-x86)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          local-dir: ./publish/win-x86/
          server: win6054.site4now.net
          username: amrsherif-002
          password: "@mrSherif2"
          protocol: ftp
          port: 21
          passive: true
          server-dir: /e-commerce/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/*.md
            **/*.ps1
            **/*.sh
            **/*.yml